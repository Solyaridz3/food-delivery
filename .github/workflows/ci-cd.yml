name: CI Pipeline

on:
  push:
    branches:
      - fixes
  pull_request:
    branches:
      - fixes

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: food-del
          POSTGRES_DB: food-db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build Docker images
        run: docker-compose build

      - name: Run Tests
        run: docker-compose up --abort-on-container-exit --exit-code-from test test
