name: CI Pipeline

on:
    push:
        branches:
            - fixes
    pull_request:
        branches:
            - fixes

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Build Docker images
              run: docker compose build
            - name: Check DB_HOST
              run: echo ${{ vars.DB_HOST }}

            - name: Set environment variables
              run: |
                  echo "DB_HOST=localhost" >> $GITHUB_ENV
                  echo "DB_TEST_HOST=test-db" >> $GITHUB_ENV
                  echo "DB_PORT=5432" >> $GITHUB_ENV
                  echo "DB_USER=user" >> $GITHUB_ENV
                  echo "DB_PASSWORD=food-del" >> $GITHUB_ENV
                  echo "DB_DATABASE=food-db" >> $GITHUB_ENV

            - name: Run Tests E2E
              run: docker compose up --abort-on-container-exit test test-db
