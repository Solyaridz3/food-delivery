name: CI Pipeline

on:
    push:
        branches:
            - fixes
    pull_request:
        branches:
            - fixes

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Build Docker images
              run: docker compose build
            - name: Check DB_HOST
              run: echo ${{ vars.DB_HOST }}

            - name: Run Tests E2E
              env:
                  DB_TEST_HOST: ${{ vars.DB_TEST_HOST }}
                  DB_HOST: ${{ vars.DB_HOST }}
                  DB_PORT: ${{ vars.DB_PORT }}
                  DB_USER: ${{ vars.DB_USER }}
                  DB_PASSWORD: ${{ vars.DB_PASSWORD }}
                  DB_DATABASE: ${{ vars.DB_DATABASE }}
              run: docker compose up --abort-on-container-exit test test-db
