name: CI Pipeline

on:
  push:
    branches:
      - fixes
  pull_request:
    branches:
      - fixes

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build Docker images
        run: docker compose build

      - name: Run Tests
        run: docker compose up --abort-on-container-exit test test-db
