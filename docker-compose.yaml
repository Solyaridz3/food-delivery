version: "3"

services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: food-del
      POSTGRES_USER: user
      POSTGRES_DB: food-db
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  test-db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: food-del
      POSTGRES_USER: user
      POSTGRES_DB: food-db
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db/test-data.sql:/docker-entrypoint-initdb.d/test-data.sql
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: food-del-api
    ports:
      - 13000:3000

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    image: food-del-api-test
    environment:
      - SECRET_KEY_FILE: /run/secrets/secret_key
    ports:
      - 13001:3000
    secrets:
      - secret_key

secrets:
  secret_key:
    environment: "BUCKET_NAME"
