version: "3"

services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: food-del
      POSTGRES_USER: user
      POSTGRES_DB: food-db
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

  test-db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: food-del
      POSTGRES_USER: user
      POSTGRES_DB: food-db
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db/test-data.sql:/docker-entrypoint-initdb.d/test-data.sql
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: food-del-api
    environment:
      - DB_TEST_HOST=${DB_TEST_HOST}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
    ports:
      - 13000:3000

  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    image: food-del-api-test
    ports:
      - 13001:3000
